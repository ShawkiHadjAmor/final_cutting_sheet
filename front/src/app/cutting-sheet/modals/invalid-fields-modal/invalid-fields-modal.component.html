<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="fixed inset-0 bg-black bg-opacity-50" (click)="close.emit()"></div>
  <div class="bg-white rounded-lg p-6 w-full max-w-md relative z-10 shadow-lg">
    <h3 class="text-lg font-bold text-blue-900 mb-4">Invalid Fields Detected</h3>
    <p class="text-gray-700 mb-4">Please correct the following fields:</p>
    <ul class="list-disc pl-5 mb-6 max-h-60 overflow-y-auto">
      <li *ngFor="let field of invalidFields" class="text-gray-700">
        Operation: {{ field.operation }}, Table: {{ field.table + 1 }}
        {{ field.row !== undefined ? ', Row: ' + (field.row + 1) : '' }},
        Field: {{ field.field }}
      </li>
    </ul>
    <div class="flex justify-end">
      <button
        (click)="close.emit()"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md"
      >
        Close
      </button>
    </div>
  </div>
</div>
