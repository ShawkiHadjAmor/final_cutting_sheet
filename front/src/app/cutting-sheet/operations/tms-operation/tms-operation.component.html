<div [formGroup]="group">
  <div class="mb-4">
    <label class="block text-sm font-medium">Quantité</label>
    <input
      type="number"
      formControlName="quantity"
      (change)="onQuantityChange($event)"
      class="w-full px-4 py-2 text-sm border rounded-md"
      placeholder="Entrez la quantité"
      min="1"
      [class.border-red-500]="group.get('quantity')?.touched && group.get('quantity')?.invalid"
    />
    <div *ngIf="group.get('quantity')?.touched && group.get('quantity')?.invalid" class="text-red-500 text-sm">
      La quantité doit être d'au moins 1.
    </div>
  </div>

  <div formArrayName="tables" class="mt-4" *ngIf="tmsTable">
    <div [formGroupName]="0" class="p-4 border rounded">
      <h3 class="font-bold mb-2">Tableau TMS</h3>
      <div formArrayName="rows" class="space-y-4">
        <div *ngFor="let row of tmsRows.controls; let j=index" [formGroupName]="j" class="p-4 border rounded">
          <h4 class="font-bold mb-2">Ligne TMS {{ j + 1 }}</h4>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium">TMS Vierges</label>
              <input
                type="text"
                formControlName="tmsVierges"
                class="mt-1 block w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:text-white"
                [class.border-red-500]="row.get('tmsVierges')?.touched && row.get('tmsVierges')?.invalid"
              />
              <div *ngIf="row.get('tmsVierges')?.touched && row.get('tmsVierges')?.invalid" class="text-red-500 text-sm">
                Les TMS Vierges sont requis.
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium">Origine</label>
              <input
                type="text"
                formControlName="origine"
                class="mt-1 block w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:text-white"
                [class.border-red-500]="row.get('origine')?.touched && row.get('origine')?.invalid"
              />
              <div *ngIf="row.get('origine')?.touched && row.get('origine')?.invalid" class="text-red-500 text-sm">
                L'origine est requise.
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium">Programme d'Impression</label>
              <input
                type="text"
                formControlName="programmeImpression"
                class="mt-1 block w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:text-white"
                [class.border-red-500]="row.get('programmeImpression')?.touched && row.get('programmeImpression')?.invalid"
              />
              <div
                *ngIf="row.get('programmeImpression')?.touched && row.get('programmeImpression')?.invalid"
                class="text-red-500 text-sm"
              >
                Le programme d'impression est requis.
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium">Quantité Unitaire</label>
              <input
                type="text"
                formControlName="qteUnit"
                class="mt-1 block w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:text-white"
                [class.border-red-500]="row.get('qteUnit')?.touched && row.get('qteUnit')?.invalid"
              />
              <div *ngIf="row.get('qteUnit')?.touched && row.get('qteUnit')?.invalid" class="text-red-500 text-sm">
                La quantité unitaire est requise.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
