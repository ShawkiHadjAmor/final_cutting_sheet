<div [formGroup]="group">
  <div class="mb-4">
    <label class="block text-sm font-medium">Quantité</label>
    <input
      type="number"
      formControlName="quantity"
      (change)="onQuantityChange($event)"
      class="w-full px-4 py-2 text-sm border rounded-md"
      placeholder="Entrez la quantité"
      min="1"
      [class.border-red-500]="group.get('quantity')?.touched && group.get('quantity')?.invalid"
    />
    <div *ngIf="group.get('quantity')?.touched && group.get('quantity')?.invalid" class="text-red-500 text-sm">
      La quantité doit être d'au moins 1.
    </div>
  </div>

  <div formArrayName="tables" class="mt-4" *ngIf="kittingTable">
    <div [formGroupName]="0" class="p-4 border rounded">
      <h3 class="font-bold mb-2">Tableau de Kitting Câblage</h3>
      <div formArrayName="rows" class="space-y-4">
        <div *ngFor="let row of kittingRows.controls; let j=index" [formGroupName]="j" class="p-4 border rounded">
          <h4 class="font-bold mb-2">Ligne {{ j + 1 }}</h4>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium">Article</label>
              <input
                type="text"
                formControlName="article"
                class="mt-1 block w-full px-3 py-2 border rounded-md"
                [class.border-red-500]="row.get('article')?.touched && row.get('article')?.invalid"
              />
              <div *ngIf="row.get('article')?.touched && row.get('article')?.invalid" class="text-red-500 text-sm">
                L'article est requis.
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium">Longueur</label>
              <input
                type="text"
                formControlName="longueur"
                class="mt-1 block w-full px-3 py-2 border rounded-md"
                [class.border-red-500]="row.get('longueur')?.touched && row.get('longueur')?.invalid"
              />
              <div *ngIf="row.get('longueur')?.touched && row.get('longueur')?.invalid" class="text-red-500 text-sm">
                La longueur est requise.
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium">Bobine</label>
              <input
                type="text"
                formControlName="bobine"
                class="mt-1 block w-full px-3 py-2 border rounded-md"
                [class.border-red-500]="row.get('bobine')?.touched && row.get('bobine')?.invalid"
              />
              <div *ngIf="row.get('bobine')?.touched && row.get('bobine')?.invalid" class="text-red-500 text-sm">
                La bobine est requise.
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium">Quantité</label>
              <input
                type="number"
                formControlName="quantite"
                class="mt-1 block w-full px-3 py-2 border rounded-md"
                [class.border-red-500]="row.get('quantite')?.touched && row.get('quantite')?.invalid"
              />
              <div *ngIf="row.get('quantite')?.touched && row.get('quantite')?.invalid" class="text-red-500 text-sm">
                La quantité est requise.
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium">Emplacement</label>
              <input
                type="text"
                formControlName="emplacement"
                class="mt-1 block w-full px-3 py-2 border rounded-md"
                [class.border-red-500]="row.get('emplacement')?.touched && row.get('emplacement')?.invalid"
              />
              <div *ngIf="row.get('emplacement')?.touched && row.get('emplacement')?.invalid" class="text-red-500 text-sm">
                L'emplacement est requis.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
