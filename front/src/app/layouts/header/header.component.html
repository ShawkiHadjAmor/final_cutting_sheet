<header class="fixed top-0 left-0 z-50 w-full h-16 text-white" style="background-color: #667eea;">
  <div class="px-6 h-full flex items-center justify-between">
    <div class="flex items-center">
      <button
        (click)="onToggleSidebar()"
        type="button"
        class="inline-flex items-center p-2 rounded-full md:hidden hover:bg-blue-700 transition-all duration-300 ease-in-out"
      >
        <span class="sr-only">Ouvrir la barre latérale</span>
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
      </button>
      <div class="ml-4">
        <a routerLink="/dashboard" class="text-xl font-bold tracking-tight">Application FDC</a>
      </div>
    </div>
    <div class="hidden md:flex items-center space-x-6">
      <a routerLink="/about" class="text-base hover:text-blue-200 transition-all duration-300 ease-in-out">À propos</a>
      <a routerLink="/contact" class="text-base hover:text-blue-200 transition-all duration-300 ease-in-out">Contact</a>
    </div>
    <div class="relative flex items-center space-x-4">
      <button
        (click)="toggleMenu()"
        class="flex items-center justify-center w-9 h-9 bg-white rounded-full text-blue-600 hover:bg-blue-50 transition-all duration-300 ease-in-out"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </button>
      <div
        *ngIf="showMenu"
        class="absolute right-0 top-12 w-56 bg-white border border-blue-100 rounded-lg transition-all duration-300 ease-in-out transform origin-top-right"
        [@dropdownAnimation]="showMenu ? 'open' : 'closed'"
      >
        <div class="px-4 py-3 border-b border-blue-100">
          <p class="text-sm font-medium text-blue-900">{{ user.email }}</p>
          <p class="text-xs text-blue-600">Prénom: {{ user.firstName }}</p>
          <p class="text-xs text-blue-600">Nom: {{ user.lastName }}</p>
          <p class="text-xs text-blue-600">Prénom (répété): {{ user.firstName }}</p>
          <p class="text-xs text-blue-600">Rôle: {{ user.role }}</p>
        </div>
        <ul class="py-1">
          <li>
            <a routerLink="/dashboard" class="block px-4 py-2 text-sm text-blue-700 hover:bg-blue-50 transition-all duration-300 ease-in-out">
              Tableau de bord
            </a>
          </li>
          <li>
            <a routerLink="/dashboard/settings" class="block px-4 py-2 text-sm text-blue-700 hover:bg-blue-50 transition-all duration-300 ease-in-out">
              Paramètres
            </a>
          </li>
          <li>
            <a (click)="logout()" class="block px-4 py-2 text-sm text-blue-700 hover:bg-blue-50 transition-all duration-300 ease-in-out cursor-pointer">
              Déconnexion
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
